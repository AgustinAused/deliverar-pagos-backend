# Project information
sonar.projectKey=deliverar-pagos-backend
sonar.projectName=DeliverAr Pagos Backend
sonar.projectVersion=1.0

# Source code locations
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java bytecode location (compiled classes)
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Exclude patterns for non-testable code
sonar.exclusions=\
  src/main/java/com/deliverar/pagos/domain/dtos/**/*,\
  src/main/java/com/deliverar/pagos/infrastructure/config/**/*,\
  src/main/java/com/deliverar/pagos/application/configuration/**/*,\
  src/main/java/com/deliverar/pagos/domain/entities/DeliverCoin.java,\
  src/main/java/com/deliverar/pagos/PagosApplication.java,\
  src/main/resources/migration/**/*,\
  src/main/resources/contract/**/*,\
  src/main/resources/application*.properties,\
  src/main/resources/logback.xml

# Coverage exclusions (same as sonar.exclusions)
sonar.coverage.exclusions=\
  src/main/java/com/deliverar/pagos/domain/dtos/**/*,\
  src/main/java/com/deliverar/pagos/infrastructure/config/**/*,\
  src/main/java/com/deliverar/pagos/application/configuration/**/*,\
  src/main/java/com/deliverar/pagos/domain/entities/DeliverCoin.java,\
  src/main/java/com/deliverar/pagos/PagosApplication.java,\
  src/main/resources/migration/**/*,\
  src/main/resources/contract/**/*,\
  src/main/resources/application*.properties,\
  src/main/resources/logback.xml

# Additional test coverage report paths (if using JaCoCo)
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
